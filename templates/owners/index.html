{% extends 'base.html' %}
{% block content %}
<h3>Owners, register a new owner and pet or edit owner contact details</h3>
        <nav>
            <a href="/owners/new">Register owner</a>
        </nav>
    <p>{% for owner in owners %}
        Owner details: <a href="/owners/{{owner.id}}">{{owner.name}},</a>
        <form action="/owners/{{owner.id}}/delete" method="post">
            <button>Remove</button>
        </form>
    {% endfor %}</p>
    
{% endblock %}
