{% extends 'base.html' %}
{% block content %}
    <form action="/pets" method="post">
        <label for="name">
            Enter pet name
        </label>
        <input type="text" id="name" name="name" placeholder="Enter pet name here" required autofocus>
        <label for="dob">
            Enter date of birth
        </label>
        <input type="date" id="dob" name="dob" placeholder="Enter date of birth" required>
        <label for="type">
            Enter pet type
        </label>
        <input type="text" id="type" name="type" placeholder="Enter pet type" required>
        <label for="owner_id">
            Enter ownter details
        </label>
        <select name="owner.id" id="owner.id">
            {% for owner in owners %}
                <option value="{{owner.id}}">{{owner.name}}</option>
            {% endfor %}
        </select>
        <label for="treatment">
            Enter treatment plan
        </label>
        <input type="text" id="treatment" name="treatment" placeholder="Enter treatment" required>
        <label for="vet_id">
            Choose vet
        </label>
        <select name="vet.id" id="vet.id">
            {% for vet in vets %}
                <option value="{{vet.id}}">{{vet.first_name}} {{vet.last_name}}</option>
            {% endfor %}
        </select>
        <button>Add Pet to records</button>
    </form>
{% endblock %}
