{% extends 'base.html' %}
{% block content %}
    <p>{% for pet in pets %}
        Pet name: {{pet.name}},
        Type: {{pet.type}},
        Date of birth: {{pet.dob}},
        Owner: {{pet.owner_details}},
        Treatmnet: {{pet.treatment}}.
        <form action="/pets/{{pet.id}}/delete" method="post">
            <button>Remove</button>
        </form>
    {% endfor %}</p>
    
{% endblock %}
